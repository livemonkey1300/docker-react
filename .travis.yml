#start
sudo: required
services:
  - docker

before_install:
  - docker build -t adam/docker-react -f Dockerfile.dev .

script:
  - docker run adam/docker-react npm test -- --coverage


deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env-1"
  bucket_name: "elasticbeanstalk-us-east-2-501609718377"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"